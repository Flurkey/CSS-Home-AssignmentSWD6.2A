<style>
    .card {
      box-shadow: 0 0 20px rgba(0, 0, 0, 20%);
      height: 320px;
      border-radius: 10px;
      margin-top: 200px;
    }
  
    .forms-inputs {
      position: relative
    }
  
    .forms-inputs span {
      position: absolute;
      top: -18px;
      left: 10px;
      background-color: #fff;
      padding: 5px 10px;
      font-size: 15px
    }
  
    .forms-inputs input {
      height: 50px;
      border: 2px solid #eee;
      width: 100%;
    }
  
    .forms-inputs input:focus {
      box-shadow: none;
      outline: none;
      border: 1px solid #2c2c2c
    }
  
    .btn {
      margin-top: 20px;
      height: 50px
    }
  </style>
  <div class="container mt-5">
    <i class="bi bi-person-circle"></i>
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
        <div class="card px-5 py-5" id="form1">
          <div class="form-data">
            <div class="forms-inputs mb-4">
              <span style="font-weight: bold;">Email</span>
              <input autocomplete="off" type="text" [(ngModel)]="email" class="form-control">
            </div>
            <div class="forms-inputs mb-4">
              <span style="font-weight: bold;">Password</span>
              <input autocomplete="off" type="password" [(ngModel)]="password" class="form-control">
            </div>
            <div class="mb-2">
              <button (click)="login()" class="btn btn-dark w-100">Login</button>
              <div *ngIf="invalidCredentials" class="text-center text-danger mb-4">{{ errorMessage }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
